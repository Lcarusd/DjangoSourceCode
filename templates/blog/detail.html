{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>post detail</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">
    <!-- js -->
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script>
    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>

    <style>
        a:hover { color:red; }
        h1, h2, h3, h4, h5, h6 {
            font-family: STFangsong, Fangsong;
        }
        #entry_header_article {
            margin: 0 10% 0 10%;
        }
        .entry-header-title {
            text-align: center;
        }

        {#头部#}
        .container {
            margin-bottom: 10px;
        }
        header {
            margin: 0 40px 0 40px;
        }
        div.header-box {
            margin-top: 15px;
        }
        h2.header-title {
            padding:0;
            margin:0;
            text-align: center;
            font-family: Courier New;
        }
        hr.header-hr {
            border:0.7px ridge #000000;
            margin: 1px;
        }
        div.article-body {
            font-family: STFangsong, STFangsong;
        }
        div.article-body p {
            font-family: STFangsong, STFangsong;
        }
        div.article-body pre {
            font-family: Verdana;
        }

        {#h5#entry_header_title {#}
        {#    text-align: center;#}
        {#    font-family: STSong, SimSun;#}
        {#}#}

        @media screen and (max-width: 1000px) {
            body {
                background-color: #ffffff;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <header>
            <div class="header-box">
                    <h2 class="header-title"><a id="header_title" href="{% url 'blog:index' %}">Lcarusd Past Intentions</a></h2>
                    <hr class="header-hr"/>
            </div>
    </header>
</div>

<div class="content-body">
    <div class="container">
        {% block main %}
            <article id="entry_header_article" class="post post-{{ post.pk }}">
                    <h3 id="entry_header_title" class="entry-header-title">{{ post.title }}</h3>
                    <div id="entry_meta" class="entry-meta">
                        <span>{{ post.show_time }}</span>
                    </div>
                <div class="article-body">
                    {{ post.body|safe }}
                </div>
            </article>
        {% endblock main %}
    </div>
</div>

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">
                    &copy 2016 <b>Lcarusd</b> Don't resist evil. - I'm driven by stogie
                </p>
            </div>
        </div>
    </div>
</footer>

<script type="text/javascript">
    if (window.screen.width < 1000) {
        // 修改heade内容
        document.getElementById("header_title").innerHTML="Lcarusd";
        // 取消两侧外边距
        var article = document.getElementById('entry_header_article');
        article.style.marginLeft="0px";
        article.style.marginRight="0px";
        // 替换文章title标签
        var h3Title = document.getElementById('entry_header_title');
        var childTag = document.getElementById('entry_meta')
        var h5Title = document.createElement('h5');
        h5Title.innerHTML = h3Title.innerText;
        h5Title.style.textAlign="center";
        h3Title.parentNode.removeChild(h3Title);
        article.insertBefore(h5Title, childTag)
    }
</script>
</body>
