{% load staticfiles %}
{% load blog_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>Lcarusd</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- css -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/pace.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/highlights/github.css' %}">

     <!-- js -->
    <script src="{% static 'blog/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/pace.min.js' %}"></script>
    <script src="{% static 'blog/js/modernizr.custom.js' %}"></script>

    <!-- srarch css -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/component.css' %}" />

    <style>
        body {
            background-color: #F7F7F7;
        }

        {#头部#}
        .container {
            margin-bottom: 10px;
        }
        header {
            margin: 0 40px 0 40px;
            {#background-color: #0b0080;#}
        }
        div.header-box {
            margin-top: 15px;
        }
        h2.header-title {
            padding:0;
            margin:0;
            text-align: center;
        }
        hr.header-hr {
            border:0.7px ridge #000000;
            margin: 1px;
        }

        {#内容#}
        div.content {
            margin: 0 12% 0 12%;
            padding: 0;
        }

        {#联络码#}
        img.contact-img {
            width: 300px;
            height: 400px;
            display: block;
            margin:50px auto;
        }

        {#index.html#}
        ul.option {
            list-style:none;
            padding:0;
            margin:0;
            margin-bottom: 10px;
            height: 40px;
            {#background-color: #0b0080;#}
        }
        ul.option li {
            float: left;
            list-style:none;
            padding:0;
            {#margin:0 10px 0 10px;#}
            margin-right: 10px;
            {#margin-bottom: 10px;#}
            {#height: 30px;#}
            {#background-color: #000000;#}
        }
        article {
            height: 20px;
            margin: 0;
        }
        a.article-name {
            text-align: left;
            float: left;
        }
        span.post-time {
            text-align: right;
            display: inline ;
            float: right;
            color: #000000
        }
        hr.article-hr {
            border:0.7px dashed #000000;
            margin: 2px;
        }

        {#who.html#}
        div.who-box {
            {#height: 100px;#}
            border: 1px solid red;
        }
        h1.who-h1 {
            margin: 20px;
            color: #000000;
            text-align: center;
        }

    </style>

</head>

<body>
<div class="container">
    <header>
            <div class="header-box">
                    <h2 class="header-title"><a href="{% url 'blog:index' %}">Lcarusd Graffiti</a></h2>
                    <hr class="header-hr"/>
            </div>
    </header>
</div>

<div class="content">
    <main>
        {% block main %}
        {% endblock main %}
    </main>
</div>

<footer id="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="copyright">
                    &copy 2016 <b>Lcarusd</b> Don't resist evil. - I'm driven by stogie
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="{% static 'blog/js/script.js' %}"></script>

</body>
</html>
